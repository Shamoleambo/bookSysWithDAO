<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add New Book</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<h1>Add New Book</h1>
	<form th:action="@{/books}" th:object="${book}" method="POST">
		<div>
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" th:field="*{title}" required>
		</div>
		<div>
			<label for="author">Author:</label>
			<input type="text" id="author" name="author" th:field="*{author}" required>
		</div>
		<div>
			<label for="isbn">ISBN:</label>
			<input type="text" id="isbn" name="isbn" th:field="*{isbn}" required>
		</div>
		<div>
			<label for="price">Price:</label>
			<input type="number" step="0.01" id="price" name="price" th:field="*{price}" required>
		</div>
		<div>
			<button type="submit">Save</button>
		</div>
	</form>
	<a href="/books">Back to Book List</a>
</body>

</html>
